seafile:
  initMode: true

  # The following are the configurations of seafile container
  configs:
    image: seafileltd/seafile-mc:12.0-latest 
    seafileDataVolume: 
      storageClassName: ""
      hostPath: /opt/seafile-data
      storage: 10Gi
      nfs:
        enabled: false
        serverIP: ""
        serverPath: ""

  # The following are the secret used by seafile
  secret:
    seafileAdminPassword: CHANGEME!
    mysqlRootPassword: CHANGEME!
    #JWT private key can be generated with the command "pwgen -s 40 1"
    jwtPrivateKey: CHANGEME!
    mysqlDbPassword: CHANGEME!

  # The following are to configure the ingress
  ingress:
      # -- Specify if an ingress resource for seafile should be created or not
      enabled: false
      # -- The ingress class that should be used
      ingressClassName: ""
      # -- The url to use for the ingress reverse proxy to point at this pms instance
      url: seafile.server.com
      # -- Custom annotations to put on the ingress resource
      # Example :
      # annotations:
      #   cert-manager.io/cluster-issuer: "letsencrypt-staging"
      annotations: {}


  # The following are to configure the service type
  # Only ClusterIP or LoadBalancer are supported
  service:
    type: ClusterIP
    #If you want to define a static IP address
    #loadBalancerIP: ""

  # The following are environments of seafile services
  env:
    # for Seafile server
    TIME_ZONE: "UTC"
    SEAFILE_LOG_TO_STDOUT: "true"
    SITE_ROOT: "/"
    SEAFILE_SERVER_HOSTNAME: "<required>"
    SEAFILE_SERVER_PROTOCOL: "https"

    # for database
    DB_HOST: "<required>"
    DB_PORT: "3306"
    DB_USER: "seafile"
    SEAFILE_MYSQL_DB_CCNET_DB_NAME: "ccnet_db"
    SEAFILE_MYSQL_DB_SEAFILE_DB_NAME: "seafile_db"
    SEAFILE_MYSQL_DB_SEAHUB_DB_NAME: "seahub_db"

    # for seadoc
    ENABLE_SEADOC: "false"
    SEADOC_SERVER_URL: "" # only valid in ENABLE_SEADOC = true

    # initialization (only valid in first-time deployment and initMode = true)

    ## for Seafile admin
    INIT_SEAFILE_ADMIN_EMAIL: "<required>"

  # if you are using another secret name / key for seafile or mysql, please make correct the following fields:
  #secretsMap:
  #  DB_ROOT_PASSWD:  # Env's name
  #    secret: seafile-secret # secret's name, `seafile-secret` if not specify
  #    key: INIT_SEAFILE_MYSQL_ROOT_PASSWORD # secret's key, `Env's name` if not specify
  
  # extra configurations
  extraResources: {}
  extraEnv: []
  extraVolumes: []