apiVersion: apps/v1
kind: Deployment
metadata:
  name: seafile-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: seafile-backend
  template:
    metadata:
      labels:
        app: seafile-backend
    spec:
      initContainers:  
        - name: set-ownership  
          image: busybox  
          command: ['sh', '-c', 'chown -R root:root /shared']  
          volumeMounts:  
          - name: seafile-data  
            mountPath: /shared
      containers:
        - name: seafile-backend
          image: {{ include "seafile.image" . }}
          env:
            # constant env
            - name: CLUSTER_INIT_MODE
              value: {{ .Values.seafile.initMode | quote}}
            - name: CLUSTER_SERVER
              value: "true"
            - name: CLUSTER_MODE
              value: "backend"

            # common env
            {{- $overrideEnv := .Values.seafile.env -}}
            {{- $initMode := .Values.seafile.initMode -}}

            ## Initialize calibration parameters

            ### cache
            {{- $cacheProvider := "redis" -}}
            {{- $redisHost := "" -}}
            {{- $memcachedHost := "" -}}

            ### S3
            {{- $seafServerStorageType := "disk" -}}
            {{- $s3CommitBucket := "" -}}
            {{- $s3FSBucket := "" -}}
            {{- $s3BlockBucket := "" -}}
            {{- $s3KeyID := "" -}}

            ### seafile ai
            {{- $enableSeafileAI := "false" -}}
            {{- $seafileAIServerURL := "" -}}

            {{- range .Values.seafile.presetEnv }}

              # update calibration values

              ## notification server
              
              ## cache
              {{- if eq .name "CACHE_PROVIDER" }}
                {{- $cacheProvider = (index $overrideEnv .name | default .value | default "redis") -}}
              {{- else if eq .name "REDIS_HOST" }}
                {{- $redisHost = (index $overrideEnv .name | default .value | default "") -}}
              {{- else if eq .name "MEMCACHED_HOST" }}
                {{- $memcachedHost = (index $overrideEnv .name | default .value | default "") -}}

              ## S3
              {{- else if eq .name "SEAF_SERVER_STORAGE_TYPE" }}
                {{- $seafServerStorageType = (index $overrideEnv .name | default .value | default "disk") -}}
              {{- else if eq .name "S3_COMMIT_BUCKET" }}
                {{- $s3CommitBucket = (index $overrideEnv .name | default .value | default "") -}}
              {{- else if eq .name "S3_FS_BUCKET" }}
                {{- $s3FSBucket = (index $overrideEnv .name | default .value | default "") -}}
              {{- else if eq .name "S3_BLOCK_BUCKET" }}
                {{- $s3BlockBucket = (index $overrideEnv .name | default .value | default "") -}}
              {{- else if eq .name "S3_KEY_ID" }}
                {{- $s3KeyID = (index $overrideEnv .name | default .value | default "") -}}
              
              ## seafile ai
              {{- else if eq .name "ENABLE_SEAFILE_AI" }}
                {{- $enableSeafileAI = (index $overrideEnv .name | default .value | default "false") -}}
              {{- else if eq .name "SEAFILE_AI_SERVER_URL" }}
                {{- $seafileAIServerURL = (index $overrideEnv .name | default .value | default "") -}}
              {{- end }}

            # write to yaml
            - name: {{ .name }}
              {{- $valueFromEnv := (index $overrideEnv .name | default "") -}}
              {{- if and ($valueFromEnv) (not (eq $valueFromEnv "<required>")) }}
              value: {{ $valueFromEnv | quote }}
              {{- else if .value }}
              value: {{ .value | quote }}
              {{- else if or (.allowEmpty) (and (not $initMode) (.initValue)) }}
              value: ""
              {{- else }}
              {{- fail (printf "%s is not specified and is not allowed to be empty" .name) -}}
              {{- end }}
            {{- end }}

            # common secret
            {{- $overrideSecretMap := .Values.seafile.secretsMap -}}
            {{- range .Values.seafile.presetSecretsMap }}
            {{- $secretDetails := (index $overrideSecretMap .name | default (dict "secret" .secret "key" .key)) }}
            - name: {{ .name }}
              valueFrom:
                secretKeyRef:
                  name: {{ $secretDetails.secret | default .secret }}
                  key: {{ $secretDetails.key | default .key }}
            {{- end }}

            # Calibrating
            ## cache
            {{- if or (and (eq $cacheProvider "redis") (not $redisHost)) (and (eq $cacheProvider "memcached") (not $memcachedHost)) }}
              {{- fail (printf "You are using %s but %s_HOST is not specified and is not allowed to be empty!" $cacheProvider ($cacheProvider | upper)) -}}
            ## S3
            {{- else if and (eq $seafServerStorageType "s3") (or (not $s3BlockBucket) (not $s3CommitBucket) (not $s3FSBucket) (not $s3KeyID)) }}
              {{- fail (printf "You are using S3 but your s3 configuration is incomplete (missing one of S3_COMMIT_BUCKET, S3_FS_BUCKET, S3_BLOCK_BUCKET and S3_KEY_ID)") -}}
            ## seafile ai
            {{- else if and (eq $enableSeafileAI "true") (not $seafileAIServerURL) }}
              {{- fail (printf "You have enabled Seafile AI but SEAFILE_AI_SERVER_URL is not specified and is not allowed to be empty") -}}
            {{- end }}

            # extra envs
            {{- if .Values.seafile.extraEnv.backend }}
            {{- toYaml .Values.seafile.extraEnv.backend | nindent 12 }}
            {{- end }}

          volumeMounts:
            - name: seafile-data
              mountPath: /shared
            {{- range .Values.seafile.extraVolumes.backend }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
              {{- if .subPath }}
              subPath: {{ .subPath }}
              {{- end }}
              {{- if .readOnly }}
              readOnly: {{ .readOnly }}
              {{- end }}
            {{- end }}
          resources: {{- toYaml .Values.seafile.extraResources.backend | nindent 12 }}
      volumes:
        - name: seafile-data
          persistentVolumeClaim:
            claimName: seafile-data
        {{- range .Values.seafile.extraVolumes.backend }}
        - name: {{ .name }}
          {{- toYaml .volumeInfo | nindent 10 }}
        {{- end }}
      restartPolicy: Always
      imagePullSecrets:
        - name: regcred